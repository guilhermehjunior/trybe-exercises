<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exercicio 6.1</title>
</head>
<body>
  <header>
    <h1>Cadastre seu currículo</h1>
    <p>Preencha o Formulário abaixo:</p>
  </header>
  <form action="" method="GET" id="forms">
    <fieldset id="campo-dados-pessoais">
      <legend>Dados Pessoais</legend>
      <label for="name-input">Nome:
        <input type="text" name="nome" id="name-input" maxlength="40" required>
      </label>
      <label for="email-input">Email:
        <input type="email" name="email" id="email-input" maxlength="50" required>
      </label>
      <label for="cpf-input">CPF:
        <input type="text" name="cpf" id="cpf-input" maxlength="11" required>
      </label>
      <label for="adress-input">Endereço:
        <input type="text" name="endereco" id="adress-input" maxlength="200" required>
      </label>
      <label for="city-input">Cidade:
        <input type="text" name="cidade" id="city-input" maxlength="28" required>
      </label>
      <label for="state-select">Estado:
        <select name="estado" id="state-select" required></select>
      </label>
      <input type="radio" name="moradia" id="house-radio" checked>
      <label for="house-radio">Casa</label>
      <input type="radio" name="moradia" id="apt-radio">
      <label for="apt-radio">Apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Dados de Emprego</legend>
      <label for="text-area-cv">Resumo do currículo
        <textarea name="cv" id="text-area-cv" cols="30" rows="10" required maxlength="1000"></textarea>
      </label>
      <label for="cargo-input"> Cargo
        <input type="text" name="cargo" id="cargo-input" maxlength="40" required>
      </label>
      <label for="descricao-cargo-input">Descricao do Cargo
        <input type="text" name="descricao-cargo" id="descricao-cargo-input" maxlength="500" required>
      </label>
      <label for="data-inicio-input">Data de Inicio
        <input type="text" name="data-inicio" id="data-inicio-input" required maxlength="10">
      </label>
    </fieldset>
  </form>
  <button></button>
  <script src="script.js"></script>
</body>
</html>
