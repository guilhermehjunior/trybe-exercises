<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next" onclick={}>Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      
      function NEXT_COLOR() {
        return { type : 'next' }
      }

      function PREVIOUS_COLOR() {
        return { type: 'previous' }
      }

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case 'next':
            const newState = state.index === state.colors.length - 1 ? { index: 0 }  : { index: state.index + 1 };
            return newState;
          case 'previous':
            const newState = state.index === 0 ? { index: state.colors.length - 1 }  : { index: state.index - 1 };
            return newState;
          default:
            return state;
        }
      }
      const store = Redux.createStore(reducer);

      function clickHandleNext() {
        store.dispatch(NEXT_COLOR());
      }

      function clickHandlePrevious() {
        store.dispatch(PREVIOUS_COLOR());
      }

      
    </script>
  </body>
</html>
